	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.3'
	
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.45'
	
	compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0'
	
}
